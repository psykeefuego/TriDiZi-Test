<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriDizi Expert Branding | Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            padding: 20px;
        }
        .header h1 {
            font-size: 2em;
        }
        .header span {
            font-style: italic;
            font-weight: bold;
            color: brown;
        }
        .description {
            margin: 20px auto;
            max-width: 600px;
            color: gray;
        }
        .button {
            background-color: brown;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .collection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card p {
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Where every piece tells a story and every corner reflects your <span>unique style</span></h1>
        <p class="description">Explore our extensive collection of furniture and home decor that harmoniously blend aesthetics with functionality.</p>
        <a href="#" class="button">Explore collection</a>
    </div>
    <div class="collection">
        <div class="card">
            <img src="image_184.jpg" alt="Furniture">
            <p>Furniture</p>
        </div>
        <div class="card">
            <img src="image_185.jpg" alt="Open Space">
            <p>Open space</p>
        </div>
        <div class="card">
            <img src="image_186.jpg" alt="Interior">
            <p>Interior</p>
        </div>
    </div>
</body>
</html>
